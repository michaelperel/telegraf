# Sample for Azure IotHub
[[inputs.azure_iothub_consumer]]
  use_gateway = true

[global_tags]
  dc = "$MODULE_HOST"

[agent]
  interval = "5s"
  round_interval = true
  metric_batch_size = 1000
  metric_buffer_limit = 10000
  collection_jitter = "0s"
  flush_interval = "5s"
  flush_jitter = "0s"
  precision = ""
  debug = true
  hostname = ""
  omit_hostname = false


###############################################################################
#                            OUTPUT PLUGINS                                   #
###############################################################################

[[outputs.azure_iothub]]
  use_gateway = true

[[outputs.influxdb]]
  urls = ["http://$INFLUXDB_HOSTNAME:8086"]
  database = "opcdata"
  precision = "s"

###############################################################################
#                            INPUT PLUGINS                                    #
###############################################################################

[[inputs.cpu]]
  percpu = true
  totalcpu = true
  collect_cpu_time = false
  report_active = false

[[inputs.disk]]
  ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]

[[inputs.diskio]]
 
[[inputs.kernel]]

[[inputs.mem]]

[[inputs.processes]]
  
[[inputs.swap]]

[[inputs.system]]
